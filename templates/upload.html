<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Style Transfer</title>
</head>
<body>
    <h1>Neural Style Transfer</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="content">Content Image:</label>
        <input type="file" name="content" id="content" accept="image/*" required><br><br>
        <label for="style">Style Image:</label>
        <input type="file" name="style" id="style" accept="image/*" required><br><br>
        <input type="submit" value="Transfer Style">
    </form>
</body>
</html>
